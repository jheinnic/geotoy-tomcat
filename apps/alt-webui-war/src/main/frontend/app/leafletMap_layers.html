<!DOCTYPE html>
<html ng-app="az">
<head>
	<title></title>
	<base href="../"></base>
	<style type="text/css">
        html, body, div.leaflet-container {
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
	<link rel="stylesheet" type="text/css" href="../leaflet.0.4.5/leaflet.css">
	<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../leaflet.0.4.5/leaflet-src.js"></script>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="src/module.js"></script>
	<script type="text/javascript" src="src/services/component/layers.js"></script>
	<script type="text/javascript" src="src/directives/layer.js"></script>
	<script type="text/javascript" src="src/directives/leafletMap.js"></script>
	
</head>
<body>
<div leaflet-map controls="layers">
	<az-layer name="Street" lyr-type="tiles" lyr-options="{isBaseLayer:true}"></az-layer>
	<az-layer name="Aerial" lyr-type="tiles" lyr-url="http://otile{s}.mqcdn.com/tiles/1.0.0/sat/{z}/{x}/{y}.png"
		is-base-layer="true"></az-layer>
	<az-layer name="Radar"  lyr-type="wms" lyr-url="http://gis.srh.noaa.gov/ArcGIS/services/Radar_warnings/MapServer/WMSServer"
		layers="0,1" version="1.3.0" crs="EPSG:102100" transparent="true" opacity="0.75"></az-layer>
	<az-layer name="Airports" lyr-type="geojson" lyr-url="examples/data/airports.json"></az-layer>
</div>
</body>
</html>
